<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!-- box trasparente -->
        <div class="conteiner">
            <div class="box">
            <header>
                 <!-- logo centrale -->
                <div class="logo">
                    <img src="logo.png" alt="" width="35%">
                </div>
                <h1>Taking Booleaners from A to B</h1>
        
            <!-- menu' di navigazione -->

                <div class="menu">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accenti Luci</button>
                </div>
            </header>
        
            <!-- Monopattini -->
            <main>

                <!-- Monopattino Gino22 -->
                <div class="monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                </div>
                <div>
                    <p class="localizzazione">
                        <span class="freccia"> Via Guadalametri -  a 220 metri da te</span>
                        <h5>Stato carica:</h5>
                    </p>
                    <div class="carica1"></div>
                
                </div>

                <!-- Monopattino Mike24 -->
                <div class="monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                </div>
                <div>
                    <p class="localizzazione">
                        <span class="freccia"> Via Ricciardoni -  a 420 metri da te</span>
                        <h5>Stato carica:</h5>
                    </p>
                    <div class="carica2"></div>
                
                </div>

                <!-- Monopattino Fede154 -->
                <div class="monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                </div>
                <div>
                    <p class="localizzazione">
                        <span class="freccia"> Via Mentarini -  a 490 metri da te</span>
                        <h5>Stato carica:</h5>
                        </p>
                    <div class="carica3"></div>
                </div>

            </main>

        </div>

    </div>
    
    </body>
</html>
